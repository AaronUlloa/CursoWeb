<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <p>
        Listas Desordenadas
        <ul>
            <li>Comer</li>
            <li>Dormir</li>
            <li>Programar</li>
        </ul>
    </p>
    <p>
        Listas Ordenadas
        <ol>
            <li>Programar</li>
            <li>Comer</li>
            <li>Dormir</li>
            <li>Jugar</li>
        </ol>
    </p>
    <p>
        Listas de Descripcion
        <dl>
            <dt>Caffe</dt>
            <dd>Bebida negra caliente</dd>
            <dt>Leche</dt>
            <dd>Bebida blanca</dd>
        </dl>
    </p>
</body>
</html>
