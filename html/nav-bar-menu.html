<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/home/Caronte-/Documentos/web/styles/menu-bar.css">
    <title>Menu-bar</title>
</head>
<body>
    <nav>
        <button class="bar-botton" onclick="accion()">Menu</button>
        <a href="#" class="nav-enlace desaparece">Inicio</a>
        <a href="#" class="nav-enlace desaparece">Nosotros</a>
        <a href="#" class="nav-enlace desaparece">Contactanos</a>
        <a href="#" class="nav-enlace desaparece">Servicios</a> 
    </nav>

    <script>
        function accion(){
            var ancla = document.getElementsByClassName('nav-enlace');
            for (var i = 0; i < ancla.length; i++){
                ancla[i].classList.toggle('desaparece');
            }
        }
    </script>
</body>
</html>
